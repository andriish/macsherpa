jobs:
  


  compilejobOSX-11-entrypoint0:
    runs-on: macos-11
    name: sherpa_on_OSX11-entrypoint0
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Compile
      id: compile
      run: ./.github/workflows/osx/entrypoint0.sh
    - name: Get the output status
      run: exit ${{ steps.compile.outputs.out }}
